<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <meta charset="utf-8">
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="containter">
      <h1>Favorite Things</h1>
      <form id="favorites">
        <label for="colorInput">What's your favorite color?</label>
        <input id="colorInput" type="text">
        <label for="foodInput">What's your favorite food?</label>
        <input id="foodInput" type="text">
        <label for="musicInput">What's your favorite type of music?</label>
        <input id="musicInput" type="text">
        <label for="plantInput">What's your favorite plant?</label>
        <input id="plantInput" type="text">
        <label for="musicInput2">What's your second favorite type of music?<label>
        <input id="musicInput2" type="text">
        <button type="submit">Submit </button>

      <div class="end">
        Your favorite things are <span class="result"></span>. Your favorite things and second favorite music are <span class="result2"</span>.
      </div>


      </form>
    </div>
  </body>
</html>
